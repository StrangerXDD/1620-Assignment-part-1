<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAssignement</title>
</head>
<body>
    <div class="allcontainer">
        <div class="left">
            <nav>
                <a href="" id="main">Contacts</a>
                <a href="">Create New Contact +</a>
                <a href="">Show Favorites</a>
            </nav>
            
        </div>

        <div class="right">
            <div class="contactinfo_container">
                <img src="images\avatar.png" alt="Avatar" class="avatar">
                <form>
                    <input type="text" id="cname" name="cname" placeholder="Contact Name">
                    <div>
                        <input type="tel" id="cphone" name="cphone" placeholder="Contact Phone"> 
                        <button>+</button>
                    </div>
                    <div>
                        <input type="text" id="caddress" name="caddress" placeholder="Contact Address"> 
                        <button>+</button>
                    </div>
                    <div>
                        <input type="email" id="cemail" name="cemail" placeholder="Contact Email"> 
                        <button>+</button>
                    </div>
                </form>
                <button class="greenbackground">Save Contact</button>
                <button class="greybackground">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
